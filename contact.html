<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentest Blog</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--bootstrap css-->
    <!--theme start-->
    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--theme end-->
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/11070bdd9d.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <figure>
                <img src="assets/img/logo.png" alt="pentest blog" class="nav-logo">
                <figcaption class="hidden">pentest blog</figcaption>
            </figure>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav container">
            <li class="nav-item">
              <a class="nav-link col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" href="index.html">ACCUEIL</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" href="ressources.html">RESSOURCES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 current" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--menu end-->
    <!--navbar end-->

    <!--header start-->
    <header>

      <div class="container-fluid">
        <h1>
          Pentest blog
        </h1>

        <h2>
          Tutoriels & ressources
        </h2>
      </div>

    </header>
    <!--header end-->

    <!-- search box start -->
    <div class="search-box col-8 col-sm-7 col-lg-6 col-md-4 col-xl-2 float-right mt-5 mr-5">
      <span class="mr-2"><i class="fas fa-search"></i></span>
      <input type="text" class="form-control text-center" placeholder="Rechercher">
    </div>
    <!-- search box end -->

    <br>
    
    <section class="contact my-5">
      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h3 class="post-subtitle text-center my-5">
              Nous contacter
            </h3>
            <hr class="mt-3 mb-5">
            <form name="sentMessage" id="contactForm" novalidate>

              <div class="control-group my-5 text-center">
                <div class="form-group floating-label-form-group controls">
                  <label class="col-12 col-sm-4 col-lg-3 col-md-2 col-xl-2">Nom:</label>
                  <input class="col-12 col-sm-8 col-lg-8 col-md-7 col-xl-6" type="text" class="form-control" placeholder="Nom" id="name" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group my-5 text-center">
                <div class="form-group floating-label-form-group controls">
                  <label class="col-12 col-sm-4 col-lg-3 col-md-2 col-xl-2">Objet:</label>
                  <input class="col-12 col-sm-8 col-lg-8 col-md-7 col-xl-6" type="text" class="form-control" placeholder="Objet du message" id="objet" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              
              <div class="control-group my-5 text-center">
                <div class="form-group floating-label-form-group controls">
                  <label class="col-12 col-sm-4 col-lg-3 col-md-2 col-xl-2">Email:</label>
                  <input class="col-12 col-sm-8 col-lg-8 col-md-7 col-xl-6" type="email" class="form-control" placeholder="Adresse email" id="email" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              
              <div class="control-group my-5 text-center">
                <div class="form-group floating-label-form-group controls">
                  <label class="col-12 col-sm-4 col-lg-3 col-md-2 col-xl-2">Message:</label>
                  <textarea class="col-12 col-sm-8 col-lg-8 col-md-7 col-xl-6" rows="5" class="form-control" placeholder="Votre message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <br>
              <div class="control-group my-5 text-center">
                <div class="form-group floating-label-form-group controls">
                  <button type="submit" class="btn btn-primary py-2 px-5 text-center" id="sendMessageButton">Envoyer</button>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </form>
            <hr class="my-5">
          </div>
        </div>
      </div>


    </section>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 mx-auto mt-3 text-center">
            <p class="copyright text-muted">2020&copyPENTESTBLOG</p>
          </div>
        </div>
      </div>
    </footer>
    <!--footer end-->


    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--bootstrap js-->
    <!-- Custom scripts for this template -->
    <script src="assets/js/clean-blog.min.js"></script>
</body>
</html>
